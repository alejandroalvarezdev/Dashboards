<app-spinner *ngIf="flagSpinner; else mainVersus " ></app-spinner>

<ng-template #mainVersus>

<div class="container">
    
</div>
<highcharts-chart 
    style="width: 100%; display: block;"
    [Highcharts]="Highcharts"
    [options]="chart"
>
</highcharts-chart>

<h4 *ngFor="let item of vsMcObject" >

<h4 *ngFor="let item of vsCertObject" >

<div class="container">

    <h3>Certifications</h3>

    <table mat-table [dataSource]=" vsMcObject" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      
      <!-- Position Column -->
        <ng-container matColumnDef="Se tiene">
          <th mat-header-cell *matHeaderCellDef> Actual </th>
          <td mat-cell *matCellDef="let element"> {{element.eval}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Objetivo">
          <th mat-header-cell *matHeaderCellDef> Objetivo </th>
          <td mat-cell *matCellDef="let element"> {{element.obj_q}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Porcentaje">
          <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
          <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
        </ng-container>
    
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>

    <h3>Certifications</h3>

    <table mat-table [dataSource]=" vsCertObject" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="Se tiene">
          <th mat-header-cell *matHeaderCellDef> Actual </th>
          <td mat-cell *matCellDef="let element"> {{element.eval}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Objetivo">
          <th mat-header-cell *matHeaderCellDef> Objetivo </th>
          <td mat-cell *matCellDef="let element"> {{element.obj_q}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Porcentaje">
          <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
          <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
        </ng-container>
    
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
