

<div class="mainContainer">
    <div class="mexContainer">

        <div class="Title">México</div>
        <div class="cardContainer"><div class="cards" *ngFor="let result of resultadosObjectives">
            <!-- <p *ngIf="result.Status == 'Complete'">{{result.Status}} - {{result.Person}}     </p> -->
            <!-- <p>{{result.Name}}</p> -->
            <mat-card *ngIf="result.Region.includes('México')">
                <mat-card-header>
                    <div mat-card-avatar class="beyond-header-image"></div>
                    <mat-card-title>{{result.Name}}</mat-card-title>
                    <mat-card-subtitle>{{result.Level}}</mat-card-subtitle>
                </mat-card-header>
        
                <mat-card-content>
                    <img mat-card-image src="assets/chart.png" alt="">
                </mat-card-content>
                
                <mat-card-actions>
                    <button mat-button>VS</button>
                    <button mat-button>Details</button>
                </mat-card-actions>
            </mat-card>
        </div>
    
        
    
    </div>
