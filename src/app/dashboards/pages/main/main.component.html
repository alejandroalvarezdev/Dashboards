

<div class="mainContainer">
    <div class="mexContainer">

        <div class="Title">MÃ©xico</div>
        <div class="cardContainer"><div class="cards" *ngFor="let resultado of array3; let i= index"  >
            
            <mat-card *ngIf="resultado.region.includes('610005000002994805')"> 
            
                <mat-card-header>
                    <div mat-card-avatar class="beyond-header-image"></div>
                    <mat-card-title>{{resultado.name}}</mat-card-title>
                    <mat-card-subtitle>{{resultado.level}}</mat-card-subtitle>
                </mat-card-header>
        
                <mat-card-content >
                        
                        <highcharts-chart
                            [Highcharts] = "highcharts" 
                            [options] = resultado.chart>
                        </highcharts-chart> 
                </mat-card-content>
                
                <mat-card-actions>
                    <button mat-button (click)="sendurl(resultado.obj_id)">VS</button>
                    <button mat-button (click)="sendDetails(resultado.obj_id)">Details</button>
                </mat-card-actions>
            </mat-card>
        </div>
    
        
    
    </div>

                </mat-card-actions>
            </mat-card>
            <router-outlet></router-outlet>
        </div>
    </div>
